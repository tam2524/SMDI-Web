<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPC - MINOR PRIZES</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            color: #003366;
        }

        h1 {
            text-align: center;
            color: #003366;
            margin-top: 20px;
            font-size: 2.5em;
        }

        h2 {
            text-align: center;
            color: #002373;
            margin-top: 20px;
            font-size: 1.5em;
        }

        #wall {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            gap: 5px;
            width: 100vw;
            height: calc(100vh - 150px);
            margin: 0;
            box-sizing: border-box;
        }

        .brick {
            background-color: #003366;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: transform 0.5s;
            cursor: pointer;
            opacity: 0.8;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 1.2em;
        }

        .brick.small {
            font-size: 0.8em;
        }

        .brick:hover {
            opacity: 1;
        }

        .highlight {
            background-color: #ffffff;
            color: #003366;
            font-weight: bold;
        }

        #winnerDisplay {
            font-size: 36px;
            margin: 20px 0;
            display: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #00509e;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 5px;
        }

        .modal-content {
            background-color: #ffffff;
            margin: 5% auto;
            padding: 40px;
            border: 2px solid #003366;
            width: 60%;
            max-width: 800px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        #modalWinnerText {
            font-size: 48px;
            color: #003366;
            font-weight: bold;
            margin: 20px 0;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 32px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #003366;
            text-decoration: none;
            cursor: pointer;
        }

        #winnersList {
            margin-top: 20px;
            text-align: left;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 5px;
        }

        .blink {
            animation: blink-animation 1s steps(5, start) infinite;
        }

        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 9999;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            opacity: 0.8;
            border-radius: 50%;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(100vh);
            }
        }

        @keyframes blink-animation {
            0% {
                color: white;
            }

            50% {
                color: blue;
            }

            100% {
                color: white;
            }
        }
    </style>
</head>

<body>

    <h2>CPC Employees Christmas Party</h2>
    <h1>RAFFLE (MINOR PRIZES)</h1>
    <div style="text-align: center;">
        <select id="inputType" onchange="toggleInputFields()">
            <option value="numbers">Use Numbers</option>
            <option value="names">Use Names</option>
        </select>
        <div id="numberInputs">
            <input type="number" id="minNumber" placeholder="Min (1)" min="1" max="300" />
            <input type="number" id="maxNumber" placeholder="Max (300)" min="1" max="300" />
        </div>
        <div id="nameInput" style="display: none;">
            <textarea id="namesList" placeholder="Enter names, one per line" rows="4" cols="50"
                style="width: 300px; height: 100px; font-size: 16px; padding: 5px;"></textarea>
        </div>
        <button onclick="generateInputs()">Generate Entries</button>
        <button onclick="pickWinner()">Pick a Winner</button>
        <button onclick="openWinnersModal()">View Winners</button>
    </div>
    <div id="wall"></div>
    <!-- Modal for displaying the winner -->
    <div id="winnerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalWinnerText" style="font-size: 48px; color: #003366; font-weight: bold;">CONGRATULATIONS!</p>
            <p id="modalWinnerNumber" class="blink" style="font-size: 80px; color: white; font-weight: bold;"></p>
            <!-- Bigger and blinking -->
            <p class="blink" style="font-size: 24px; color: #ff0000;">YOU MAY CLAIM YOUR PRIZE NOW!</p>
            <button id="removeButton" onclick="removeWinner()">Remove Winner</button>
        </div>
    </div>

    <div id="winnersModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeWinnersModal()">&times;</span>
            <h2>Winners List</h2>
            <div id="winnersList"></div>
        </div>
    </div>

    <script>
        let numbers = [];
        let highlightInterval;
        let currentWinner;
        let winners = [];

        function generateInputs() {
            const inputType = document.getElementById('inputType').value;
            const min = parseInt(document.getElementById('minNumber').value);
            const max = parseInt(document.getElementById('maxNumber').value);
            const namesList = document.getElementById('namesList').value;

            if (inputType === 'numbers') {
                if (isNaN(min) || isNaN(max) || min < 1 || max > 300 || min >= max) {
                    alert('Please enter valid minimum and maximum values where 1 ≤ Min < Max ≤ 300.');
                    return;
                }

                numbers = [];
                for (let i = min; i <= max; i++) {
                    numbers.push(i);
                }
            } else if (inputType === 'names') {
                if (!namesList) {
                    alert("Please enter names, one per line.");
                    return;
                }
                const names = namesList.split('\n').map(name => name.trim());
                numbers = names.filter(name => name);
            }

            displayWall();
        }

        function toggleInputFields() {
            const inputType = document.getElementById('inputType').value;
            const numberInputs = document.getElementById('numberInputs');
            const nameInput = document.getElementById('nameInput');

            if (inputType === 'names') {
                numberInputs.style.display = 'none';
                nameInput.style.display = 'block';
            } else {
                numberInputs.style.display = 'block';
                nameInput.style.display = 'none';
            }
        }
        document.getElementById('inputType').addEventListener('change', function () {
            const namesList = document.getElementById('nameInput');
            if (this.value === 'names') {
                namesList.style.display = 'block';
                document.getElementById('minNumber').style.display = 'none';
                document.getElementById('maxNumber').style.display = 'none';
            } else {
                namesList.style.display = 'none';
                document.getElementById('minNumber').style.display = 'inline';
                document.getElementById('maxNumber').style.display = 'inline';
            }
        });

        function displayWall() {
            const wall = document.getElementById('wall');
            wall.innerHTML = numbers.map(item => `<div class="brick">${item}</div>`).join('');

            const brickSize = numbers.length > 100 ? 'calc(100% / 20)' : 'calc(100% / 10)';
            wall.style.gridTemplateRows = `repeat(auto-fill, ${brickSize})`;


            const inputType = document.getElementById('inputType').value;
            const bricks = document.querySelectorAll('.brick');
            if (inputType === 'names') {
                bricks.forEach(brick => brick.classList.add('small'));
            } else {
                bricks.forEach(brick => brick.classList.remove('small'));
            }
        }
        function pickWinner() {
            if (numbers.length === 0) {
                alert('Please generate numbers before picking a winner!');
                return;
            }

            const bricks = document.querySelectorAll('.brick');
            bricks.forEach(brick => {
                brick.classList.remove('highlight');
            });

            let highlightCount = 0;
            highlightInterval = setInterval(() => {
                bricks.forEach(brick => {
                    brick.classList.remove('highlight');
                });

                const randomIndex = Math.floor(Math.random() * numbers.length);
                bricks[randomIndex].classList.add('highlight');

                highlightCount++;
                if (highlightCount >= 30) {
                    clearInterval(highlightInterval);
                    revealWinner(bricks, randomIndex);
                }
            }, 100);
        }

        function revealWinner(bricks, winnerIndex) {
            const winner = numbers[winnerIndex];
            currentWinner = winner;
            winners.push(winner);

            const modalWinnerNumber = document.getElementById('modalWinnerNumber');
            modalWinnerNumber.innerText = `${winner}`;

            openModal();

            bricks.forEach(brick => {
                brick.classList.remove('highlight');
            });
            bricks[winnerIndex].classList.add('highlight');

            updateWinnersList();
        } function createSnowflakes() {
            const snowContainer = document.createElement('div');
            snowContainer.classList.add('snow');
            document.body.appendChild(snowContainer);

            for (let i = 0; i < 100; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                const size = Math.random() * 10 + 5;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                snowContainer.appendChild(snowflake);
            }

            return snowContainer;
        }

        function createFirework(x, y) {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.width = `${Math.random() * 20 + 10}px`;
            firework.style.height = firework.style.width;
            firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            firework.style.left = `${x}px`;
            firework.style.top = `${y}px`;
            document.body.appendChild(firework);


            firework.addEventListener('animationend', () => {
                firework.remove();
            });
        }

        function openModal() {
            const modal = document.getElementById('winnerModal');
            modal.style.display = "block";


            for (let i = 0; i < 10; i++) {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                createFirework(x, y);
            }

            createSnowflakes();
        }

        function closeModal() {
            const modal = document.getElementById('winnerModal');
            modal.style.display = "none";
            const snowContainer = document.querySelector('.snow');
            if (snowContainer) {
                snowContainer.remove();
            }
        }
        function removeWinner() {
            numbers = numbers.filter(num => num !== currentWinner);
            displayWall();
            closeModal();
            updateWinnersList();
        }

        function openWinnersModal() {
            const winnersModal = document.getElementById('winnersModal');
            winnersModal.style.display = "block";
            updateWinnersList();
        }

        function closeWinnersModal() {
            const winnersModal = document.getElementById('winnersModal');
            winnersModal.style.display = "none";
        }

        function updateWinnersList() {
            const winnersList = document.getElementById('winnersList');
            winnersList.innerHTML = winners.map(winner => `<div class="brick">${winner}</div>`).join('');
        }

        window.onclick = function (event) {
            const winnerModal = document.getElementById('winnerModal');
            const winnersModal = document.getElementById('winnersModal');
            if (event.target === winnerModal) {
                closeModal();
            } else if (event.target === winnersModal) {
                closeWinnersModal();
            }
        }
    </script>

</body>

</html>
