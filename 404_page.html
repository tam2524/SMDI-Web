<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(0, 0, 109);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
            text-align: center;
        }

        .container img {
            width: 100px;
            height: auto;
            padding: 20px 0;
        }

        h1 {
            color: darkblue;
            font-size: 96px;
            margin: 0;
        }

        p {
            color: #333;
            font-size: 24px;
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            background-color: darkblue;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 18px;
        }

        a:hover {
            background-color: #003366;
        }

        @media (min-width: 768px) {
            .container {
                width: 50%;
                max-width: 600px;
            }
        }

        @media (max-width: 480px) {
            .container img {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you are looking for cannot be found.</p>
        <a href="login.html">Go to Homepage</a>
    </div>
</body>
</html>
